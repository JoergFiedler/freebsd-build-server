---
# defaults file for freebsd-build-server
aws_access_key_id: ''
aws_default_region: ''
aws_secret_access_key: ''

s3_bucket_name: ''
s3_upload_path: '/public/FreeBSD'

freebsd_mirror_server: 'ftp://ftp.freebsd.org'

poudriere_build_options_file: 'make.conf.default'
poudriere_enable_cron: no
poudriere_enable_s3: yes
poudriere_jails: ''
poudriere_key_file: 'poudriere.key.default'
poudriere_ports_branch_name: 'head'
poudriere_ports_list_file: ''
poudriere_ssl_prefix: '/usr/local/etc/ssl'
poudriere_zpool: 'tank'
poudriere_zpool_devices: ''
